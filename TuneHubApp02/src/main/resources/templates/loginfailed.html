
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Failed-Tune Hub</title>
      <link rel="stylesheet" href="loginpage.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login to Tune Hub
            
         </div>
         <form action="/login" method="post">
            <div class="field">
               <input type="email" name="email" id="email" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" name="password" id="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
               
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div>
               	<h5 style="color: red; font-size: 15px; text-align: center;">
               	Sorry, entered Email Address or Password is wrong. Please try again.
               	</h5>
            </div>
            <div class="signup-link">
               Not a member? <a href="/map-register">Signup now</a>
            </div>
            
         </form>
      </div>
   </body>
</html>
